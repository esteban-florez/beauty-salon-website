<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peluquería "Jeanelly Adames"</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="min-h-screen bg-gray-100">
  <header>

  </header>
  <main class="max-w-7xl mx-auto bg-white shadow pb-10 px-20">
    <section id="about-us">
      <!-- Hero + Sobre nosotros -->
    </section>
    <section id="services">
      <!-- Servicios -->
    </section>
    <section class="pt-10" id="galery">
      <!-- Nuestro trabajo -->
      <div class="flex items-center px-28 gap-2">
        <img class="bg-pink-400 w-12 h-12 rounded-full p-2" src="./assets/icons/book.svg">
        <div>
          <h2 class="text-center text-2xl font-semibold">¡Un gran catálogo de peinados, manicure y pedicure!</h2>
          <h3 class="uppercase text-pink-400 font-bold tracking-tighter text-sm">Nuestro trabajo</h3>
        </div>
      </div>
      <div class="bg-pink-400 w-4/5 mx-auto mt-10 py-10 px-4 shadow-xl rounded-lg flex items-center justify-between">
        <button class="bg-white rounded-lg shadow-lg">
          <img class="w-16" src="./assets/icons/chevron-left.svg">
        </button>
        <div class="flex justify-center gap-x-6 p-4 bg-white rounded-lg">
          <img class="w-80 h-60 rounded-lg object-cover" src="./assets/images/trenzas.webp" alt="Imagen de ejemplo de: Lorem Picsum">
          <div class="w-80">
            <h4 class="text-pink-500 text-center font-semibold text-3xl">Trenzas</h4>
            <p class="mt-3 font-semibold line-clamp-2">
              Un pequeño texto sobre el peinado que describa sus cuestiones.
            </p>
            <ul class="p-2 mt-3 flex flex-col gap-2">
              <li class="flex gap-x-1 items-center">
                <img class="w-8 h-8" src="./assets/icons/check.svg">
                <p>
                  Característica <span class="font-bold text-pink-500">buena</span> del peinado
                </p>
              </li>
              <li class="flex gap-x-1 items-center">
                <img class="w-8 h-8" src="./assets/icons/check.svg">
                <p>
                  Otra <span class="font-bold text-pink-500">característica</span> muy interesante
                </p>
              </li>
              <li class="flex gap-x-1 items-center">
                <img class="w-8 h-8 text-blue-700" src="./assets/icons/check.svg">
                <p>
                  No se olviden de <span class="font-bold text-pink-500">destacar</span> esto
                </p>
              </li>
            </ul>
          </div>
        </div>
        <button class="bg-white rounded-lg shadow-lg">
          <img class="w-16" src="./assets/icons/chevron-right.svg">
        </button>
      </div>

    </section>
    <section id="contact-us">
      <!-- Contáctanos -->
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
